<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="blue"/>
	<script>
	function _(id) {
		return document.getElementById(id);
	}
	function submitForm () {
		_("mybtn").disabled = true;
		_("status").innerHTML = 'please wait...';
		let info = {"restaurant_id": _("rrid").value,"name": _("n").value,"rating": _("rrat").value,"comments": _("m").value}; 
		fetch('http://localhost:1337/reviews',{method: 'POST', body: JSON.stringify(info), headers:{'content-type': 'application/json'}})
		.then(response => { if(response.ok === true){
			_("my_form").reset();
            _("mybtn").disabled = false;
            _("status").innerHTML = '';
            _("messg").innerHTML ='Your comment was recorded. Thank you';
			_("messg").style.visibility = 'visible';
			} else {
				_("messg").innerHTML ='Your message cannot be recorded';
				_("messg").style.visibility = 'visible';
			}
		})
		.catch(error => console.log(error));
	}
  </script>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!--<link rel="stylesheet" href="css/styles.min.css">-->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="manifest" href="/manifest.json">
	<title>Your Review</title>
	<style>
		input::-webkit-input-placeholder,
		textarea::-webkit-input-placeholder {
			font-family:Arial;
			font-size: 1rem;
		}
		#messg {visibility:hidden}
	</style>
</head>
<body style="height:100%">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <div style="display:flex;justify-content:center;align-items:center;flex-direction:column;height:calc(100% - 145px);background-color:#f3f3f3">
	<form class="cell-lg-4 cell-md-12 cell-sm-12" id="my_form" onsubmit="submitForm();return false;">
	 <p style="text-align:center"><input placeholder="Your name *" type="text" name="name" id="n" style="width:90%; padding:10px;" required></input></p>
	 <p style="text-align:center"><input placeholder="Restaurant id *" type="text" name="restaurant_id" id="rrid" style="width:45%; padding:10px;margin-bottom:5px" required><input placeholder="Rating" type="text" name="rating" id="rrat" style="width:45%; padding:10px;"></p>
	 <p style="text-align:center"><textarea placeholder="Add a comment *" rows="10" name="comments" id="m" style="width:90%; padding:10px;" required></textarea></p>
	 <p style="text-align:center"><button type="submit" id="mybtn"  style="background-color:blue;height:40px;width:100px;color:white">Submit</button></p>
	 <span id="status"></span>
	</form>
	<div class="cell-lg-4 cell-md-12 cell-sm-12" id="messg" style="background-color:white; padding: 10px;"></div>
  </div>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script>
	var CVAPP1 = (function (){
		const loadSw = () => {
			if ('serviceWorker' in navigator) {
			  // Register a service worker hosted at the root of the
			  // site using the default scope.
			  navigator.serviceWorker.register('/sw.js').then(function(registration) {
				console.log('Service worker registration succeeded:', registration);
			  }).catch(function(error) {
				console.log('Service worker registration failed:', error);
			  });

			  // Do a one-off check if there's currently a
			  // service worker in control.
			  if (navigator.serviceWorker.controller) {
				console.log('This page is currently controlled by:', navigator.serviceWorker.controller);
			  }

			  // Register a handler to detect when a new or
			  // updated service worker takes control.
			  navigator.serviceWorker.oncontrollerchange = function() {
				console.log('This page is now controlled by:', navigator.serviceWorker.controller);
			  };
			} else {
			  console.log('Service workers are not supported.');
			}
		}
		return {
			sw:loadSw
		}
	})(CVAPP1 || {});//module pattern
	addEventListener('load',() => {CVAPP1.sw()});
  </script>
</body>
</html>
