<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBge8XcDq0NsbNkPElOWu3wzvijsl2UI_s&libraries=places&callback=initMap"></script>
  <script>
	var CVAPP1 = (function (){
		const loadSw = () => {
			if ('serviceWorker' in navigator) {
			  // Register a service worker hosted at the root of the
			  // site using the default scope.
			  navigator.serviceWorker.register('/sw.js').then(function(registration) {
				console.log('Service worker registration succeeded:', registration);
			  }).catch(function(error) {
				console.log('Service worker registration failed:', error);
			  });

			  // Do a one-off check if there's currently a
			  // service worker in control.
			  if (navigator.serviceWorker.controller) {
				console.log('This page is currently controlled by:', navigator.serviceWorker.controller);
			  }

			  // Register a handler to detect when a new or
			  // updated service worker takes control.
			  navigator.serviceWorker.oncontrollerchange = function() {
				console.log('This page is now controlled by:', navigator.serviceWorker.controller);
			  };
			} else {
			  console.log('Service workers are not supported.');
			}
		}
		return {
			sw:loadSw
		}
	})(CVAPP1 || {});//module pattern
	addEventListener('load',() => {CVAPP1.sw()});
  </script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
